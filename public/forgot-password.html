<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Light background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            text-decoration: underline;  /* Underline added here */
        }

        /* Form Container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Flexbox layout for label and input side by side */
        .form-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
            gap: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
            width: 120px;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            border-color: #3498db; /* Blue border on focus */
            outline: none;
        }

        /* Button styling (used for submit) */
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        /* Links Styling */
        .links {
            margin-top: 20px;
            font-size: 1rem;
        }

        .links a {
            color: #8e44ad; /* Purple color for the links */
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        .links a:hover {
            color: #9b59b6; /* Lighter purple when hovered */
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            label {
                width: auto;
                margin-bottom: 5px;
            }

            input[type="email"] {
                padding: 10px;
                font-size: 0.9rem;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="recoverForm">
            <!-- Email field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            </div>

            <button type="submit">Recover Password</button>

            <div class="links">
                <p>Remembered your password? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('recoverForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('/recover', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Password recovery email sent');
                } else {
                    alert('Password recovery failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
