<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #ff7f50, #ff6347);
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 200px;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        /* Creative Welcome Section */
        .welcome-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .slogan {
            font-style: italic;
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Creative Section -->
        <div class="welcome-logo">
            PasswordMaster
        </div>
        <div class="slogan">
            "Your Secure Vault, Your Peace of Mind"
        </div>
        
        <h1>Welcome to the Password Manager!</h1>
        <p>Choose your next action:</p>
        
        <div class="buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
